<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invitaciones Boda</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Invitación Boda</h1>
      <p>Práctica de DOM de DWEC</p>
      <form id="registrar">
        <input type="text" id="invitado" name="name" placeholder="Invitar a alguien">
        <button type="submit" id="submit" name="submit" value="submit">Enviar</button>
      </form>
    </header>
		
    <div class="main">	
      <h2>Invitados</h2>
      <ul id="invitedList" class="">
        <li id="placeholder-hidden" class="responded">
          <!-- La clase "responded" sirve para que el cuadro del nombre se resalte cuando alguien ha confirmado. 
          El id "placeholder-hidden" solo lo uso para que tener un ejemplo de una entrada de nombre y tener las
          clases y las ids definidas.-->
		      <span>María</span>
		      <label>Confirmed<input type="checkbox" id="confirmation"></label>
		      <button>edit</button>
		      <button>remove</button>
	      </li>
	    </ul>
	    
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
